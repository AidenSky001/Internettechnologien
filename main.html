<!DOCTYPE html>
<html>
<head>

    <link rel="manifest" href="app.manifest">

  <title>Lernkategorien</title>
  <style>
    .category {
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .subcategories {
      display: none;
      margin-left: 20px;
    }
  </style>
  <script>
    function toggleSubcategories(categoryId) {
      var subcategories = document.getElementById(categoryId);
      subcategories.style.display = subcategories.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <h1>Lernkategorien</h1>
  
  <div class="category" onclick="toggleSubcategories('category1')">Kategorie 1</div>
  <div class="subcategories" id="category1">
    <div>Unterkategorie 1.1</div>
    <div>Unterkategorie 1.2</div>
    <div>Unterkategorie 1.3</div>
  </div>
  
  <div class="category" onclick="toggleSubcategories('category2')">Kategorie 2</div>
  <div class="subcategories" id="category2">
    <div>Unterkategorie 2.1</div>
    <div>Unterkategorie 2.2</div>
    <div>Unterkategorie 2.3</div>
  </div>
  
  <div class="category" onclick="toggleSubcategories('category3')">Kategorie 3</div>
  <div class="subcategories" id="category3">
    <div>Unterkategorie 3.1</div>
    <div>Unterkategorie 3.2</div>
    <div>Unterkategorie 3.3</div>
  </div>
</body>
</html>
